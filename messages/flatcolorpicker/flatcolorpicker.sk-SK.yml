    hueSliderHandle: Nastaviť odtieň

    # The title for the opacity slider handle.
    opacitySliderHandle: Nastaviť nepriehľadnosť

    # The contrast ratio message for the contrast tool.
    contrastRatio: Kontrastný pomer

